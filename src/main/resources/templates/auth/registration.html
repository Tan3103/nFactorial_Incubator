<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"></head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-6 offset-3 bg-body-tertiary px-5 pb-5 rounded-3 mt-5">
                    <ul class="nav nav-pills nav-justified my-5" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="tab-login" data-mdb-toggle="pill" href="/auth/login" role="tab"
                               aria-controls="pills-login" aria-selected="false">Login</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="/auth/registration" role="tab"
                               aria-controls="pills-register" aria-selected="true">Register</a>
                        </li>
                    </ul>

                    <div>
                        <form th:method="post" th:action="@{/auth/registration}" th:object="${person}">

                            <div class="form-outline mt-3">
                                <label class="form-label" for="lastname">Enter the lastname: </label>
                                <input class="form-control" type="text" th:field="*{lastname}" id="lastname"/>
                                <div style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">lastname Errors</div>
                            </div>

                            <div class="form-outline mt-3">
                                <label class="form-label" for="firstname">Enter the firstname: </label>
                                <input class="form-control" type="text" th:field="*{firstname}" id="firstname"/>
                                <div style="color: red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">firstname Errors</div>
                            </div>

                            <div class="form-outline mt-3">
                                <label class="form-label" for="email">Enter the login: </label>
                                <input class="form-control" type="text" th:field="*{email}" id="email"/>
                                <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Errors</div>
                            </div>

                            <div class="form-outline mt-3">
                                <label class="form-label" for="password">Enter the password: </label>
                                <input class="form-control" type="password" th:field="*{password}" id="password"/>
                                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Errors</div>
                            </div>

                            <div class="form-outline mt-3">
                                <input class="btn btn-primary" type="submit" value="Sign up"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
