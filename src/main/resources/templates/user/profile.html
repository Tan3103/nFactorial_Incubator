<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container d-flex justify-content-center">
            <img th:src="@{'/viewPhoto/logo'}" style="height: 200px;" class="d-block" alt="..."/>
        </div>

        <div th:insert="~{navbar.html :: navbar}"></div>

        <div class="container">
            <div class="bg-danger d-flex justify-content-center mb-5" style="width: 100%">
                <h1 class="text-light">PROFILE</h1>
            </div>
            <div class="row my-5">
                <div class="col-8 offset-2 bg-body-tertiary px-5 pb-5 rounded-3 text-center">
                    <div class="my-5">
                        <img th:src="@{'/viewPhoto/' + ${person.avatar}}" style="height: 300px;" class="img-thumbnail rounded-circle" alt="..."/>
                        <h2 th:text="${person.email}"></h2>
                    </div>

                    <div class="text-left">
                        <p th:text="'First name: ' + ${person.firstname}"></p>
                        <p th:text="'Last name: ' + ${person.lastname}"></p>
                    </div>

                    <div class="d-flex justify-content-center">
                        <a class="btn btn-primary mx-2" href="/profile/edit" style="width: 90px">Edit</a>
                        <form th:action="@{/logout}" th:method="POST">
                            <button class="btn btn-danger mx-2" type="submit" style="width: 90px">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:insert="~{footer.html :: footer}"></div>
    </body>
</html>
