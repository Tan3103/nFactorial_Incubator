<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Order</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container d-flex justify-content-center">
            <img th:src="@{'/viewPhoto/logo'}" style="height: 200px;" class="d-block" alt="..."/>
        </div>

        <div th:insert="~{navbar.html :: navbar}"></div>

        <div class="container">
            <div class="bg-danger d-flex justify-content-center mb-5" style="width: 100%">
                <h1 class="text-light">SWEETS</h1>
            </div>
            <div class="row my-3">
                <div class="col-8 offset-2 bg-body-tertiary px-5 pb-5 rounded-3">
                    <form th:method="POST" action="/order/new" th:object="${order}">
                        <h1 class="text-center mt-5">Order</h1>

                        <div class="form-group mt-3">
                            <label for="city">Enter the contact city: </label>
                            <input type="text" class="form-control" id="city" th:field="*{city}">
                            <div style="color: red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">city Errors</div>
                        </div>

                        <div class="form-group mt-3">
                            <label for="address">Enter the address: </label>
                            <input type="text" class="form-control" th:field="*{address}" id="address">
                            <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address Error</div>
                        </div>

                        <div class="form-group mt-3">
                            <label for="phoneNumber">Enter the contact phone number: </label>
                            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                            <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phoneNumber Errors</div>
                        </div>

                        <button type="submit" class="btn btn-primary mt-3">Place an order</button>
                    </form>
                </div>
            </div>
        </div>

        <div th:insert="~{footer.html :: footer}"></div>
    </body>
</html>
