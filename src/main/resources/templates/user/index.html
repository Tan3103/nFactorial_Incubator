<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <img th:src="@{'/viewPhoto/logo'}" style="height: 200px;" class="d-block" alt="..."/>
    </div>

    <div th:insert="~{navbar.html :: navbar}"></div>

    <div class="container">
      <div class="bg-danger d-flex justify-content-center mb-5" style="width: 100%">
        <h1 class="text-light">SWEETS</h1>
      </div>

      <!-- Search Form -->
      <form action="/search" method="get" class="d-flex justify-content-center mb-4">
        <input type="text" name="query" class="form-control" placeholder="Search for sweets" style="width: 50%;">
        <button type="submit" class="btn btn-outline-danger ml-2">Search</button>
      </form>

      <div class="row mt-3">
        <div class="col-12 offset-0 d-flex justify-content-center flex-wrap">
          <div class="card mx-3 my-3" style="width: 16rem;" th:each="s: ${sweetnessList}" th:if="${!sweetnessList.isEmpty()}">
            <div style="height: 16rem; width: 16rem;" class="py-3 px-3 text-center">
              <img th:src="@{'/viewPhoto/' + ${s.image}}" style="width: 14rem;" alt="...">
            </div>
            <div class="card-body text-center">
              <h6 class="card-title" th:text="${s.name}" style="height: 3rem;">Card title</h6>
              <p class="card-text" th:text="${s.price} + '&#8376;'">Card price</p>
              <a th:href="@{'/sweetness/' + ${s.id}}" style="width: 14rem;" class="btn btn-outline-danger">Details</a>
            </div>
          </div>
        </div>

        <div th:if="${sweetnessList.isEmpty()}" class="text-center py-5">
          <h2>Empty</h2>
        </div>
      </div>
    </div>

    <div th:insert="~{footer.html :: footer}"></div>
  </body>
</html>
