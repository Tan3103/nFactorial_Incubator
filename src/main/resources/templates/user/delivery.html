<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Delivery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container d-flex justify-content-center">
            <img th:src="@{'/viewPhoto/logo'}" style="height: 200px;" class="d-block" alt="..."/>
        </div>

        <div th:insert="~{navbar.html :: navbar}"></div>

        <div class="container">
            <div class="row mb-5">
                <div class="col-12 offset-0 d-flex justify-content-center flex-wrap my-5">
                    <div style="width: 30%">
                        <img src="images/delivery-logo.png" style="height: 100%;" class="d-block" alt="..."/>
                    </div>

                    <div class="justify-content-center" style="width: 50%">
                        <h2 class="my-3 text-cenetr">DELIVERY</h2>
                        <h4 class="my-3">Delivery within the marked zone is carried out by courier on the day of the order, or the next day by prior agreement.

                            The cost of delivery in and out of the delivery zone, according to Yandex taxi rates.</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-10 offset-1 d-flex justify-content-center flex-wrap text-center">
                    <h1 class="text-center mb-3">My orders</h1>
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Address</th>
                                <th>Phone number</th>
                                <th>Total quantity</th>
                                <th>Total price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p: ${orders}">
                                <td th:text="${p.getId()}"></td>
                                <td th:text="${p.getAddress()}"></td>
                                <td th:text="${p.getPhoneNumber()}"></td>
                                <td th:text="${p.getTotalQuantity()}"></td>
                                <td th:text="${p.getTotalPrice()}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div th:insert="~{footer.html :: footer}"></div>
    </body>
</html>
