<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <img th:src="@{'/viewPhoto/logo'}" style="height: 200px;" class="d-block" alt="..."/>
    </div>

    <div th:insert="~{admin/navbar.html :: navbar}"></div>

    <div class="container">
      <div class="row">
        <div class="col-12 offset-0 d-flex justify-content-center flex-wrap">
          <div class="card mx-3 my-3" style="width: 16rem;" th:each="s: ${sweetnessList}" th:if="${!sweetnessList.isEmpty()}">
            <div style="height: 16rem; width: 16rem;" class="py-3 px-3 d-flex justify-content-center">
              <img th:src="@{'/viewPhoto/' + ${s.image}}" style="height: 16rem;" alt="...">
            </div>
            <div class="card-body text-center mt-3">
              <h6 class="card-title" th:text="${s.name}" style="height: 4rem;">Card title</h6>

              <a th:href="@{/admin/update/{id}(id=${s.getId()})}" class="btn btn-info mb-2 text-white" style="width: 14rem;">Edit</a>
              <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${s.getId()})}">
                <input class="btn btn-danger" style="width: 14rem;" type="submit" value="Delete"/>
              </form>
            </div>
          </div>
        </div>

        <div th:if="${sweetnessList.isEmpty()}" class="text-center py-5">
          <h2>Empty</h2>
        </div>
      </div>
    </div>
  </body>
</html>
