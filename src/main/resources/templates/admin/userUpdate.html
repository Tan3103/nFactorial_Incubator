<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Modify User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <img th:src="@{'/viewPhoto/logo'}" style="height: 200px;" class="d-block" alt="..."/>
    </div>

    <div th:insert="~{admin/navbar.html :: navbar}"></div>

    <div class="container">
        <div class="row my-5">
            <div class="col-8 offset-2 bg-body-tertiary px-5 pb-5 rounded-3">
                <form th:method="PATCH" th:action="@{/admin/user/update/{id}(id=${person.getId()})}" th:object="${person}">
                    <h1 class="text-center mt-5 mb-3">Update User</h1>

                    <div class="form-group mt-3">
                        <label class="form-label" for="firstname">Enter firstname: </label>
                        <input class="form-control" type="text" th:field="*{firstname}" id="firstname"/>
                        <div style="color:red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">firstname Error</div>
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label" for="lastname">Enter lastname: </label>
                        <input class="form-control" type="text" th:field="*{lastname}" id="lastname"/>
                        <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">lastname Error</div>
                    </div>

                    <div class="form-group mt-3">
                        <label class="form-label" for="email">Enter email: </label>
                        <input class="form-control" type="text" th:field="*{email}" id="email"/>
                        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">username Error</div>
                    </div>

                    <div class="form-group mt-3">
                        <label for="role">Choose role</label>
                        <select class="form-select mt-2" aria-label="Default select example" name="correct_options" th:field="*{role}" id="role">
                            <option th:each="rl: ${roles}" th:value="${rl}" th:text="${rl}"></option>
                        </select>
                    </div>

                    <input type="hidden" th:field="*{password}"/>
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{avatar}">

                    <div class="form-group mt-3">
                        <input class="btn btn-success" type="submit" value="Update"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
