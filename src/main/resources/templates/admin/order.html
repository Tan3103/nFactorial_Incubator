<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Orders</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container d-flex justify-content-center">
            <img th:src="@{'/viewPhoto/logo'}" style="height: 200px;" class="d-block" alt="..."/>
        </div>

        <div th:insert="~{admin/navbar.html :: navbar}"></div>

        <div class="container">
            <div class="row mt-3">
                <div class="col-10 offset-1 d-flex justify-content-center flex-wrap text-center">
                    <h1 class="text-center mt-3 mb-5">All orders</h1>
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Owner</th>
                                <th>Address</th>
                                <th>Phone number</th>
                                <th>Total quantity</th>
                                <th>Total price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p: ${orders}">
                                <td th:text="${p.getId()}"></td>
                                <td th:text="${p.getPerson().getEmail()}"></td>
                                <td th:text="${p.getAddress()}"></td>
                                <td th:text="${p.getPhoneNumber()}"></td>
                                <td th:text="${p.getTotalQuantity()}"></td>
                                <td th:text="${p.getTotalPrice()}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
