<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Update</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container d-flex justify-content-center">
            <img th:src="@{'/viewPhoto/logo'}" style="height: 200px;" class="d-block" alt="..."/>
        </div>

        <div th:insert="~{admin/navbar.html :: navbar}"></div>

        <div class="container">
            <div class="row my-5">
                <div class="col-8 offset-2 bg-body-tertiary px-5 pb-5 rounded-3">
                    <form th:method="PATCH" th:action="@{/admin/update/{id}(id=${sweetness.getId()})}" th:object="${sweetness}" enctype="multipart/form-data">

                        <h1 class="text-center mt-5 mb-3">Edit product</h1>

                        <div style="height: 20rem;" class="py-3 px-3 text-center mb-3">
                            <img th:src="@{'/viewPhoto/' + ${sweetness.image}}" style="height: 20rem;" alt="...">
                        </div>

                        <div class="mb-2">
                            <label for="formFile" class="form-label"></label>
                            <input class="form-control" type="file" id="formFile" name="file">
                        </div>

                        <div class="form-group mt-3">
                            <label for="name">Enter the name: </label>
                            <input class="form-control" type="text" th:field="*{name}" id="name">
                            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</div>
                        </div>

                        <div class="form-group mt-3">
                            <select class="form-select mt-3" aria-label="Default select example" name="correct_options" th:field="*{catalog}">
                                <option value="" selected>Select correct catalog:</option>
                                <option value="candies">Candies</option>
                                <option value="gum">Gum</option>
                                <option value="cocktails">Cocktails</option>
                                <option value="marmalade">Marmalade</option>
                                <option value="drinks">Drinks</option>
                                <option value="pasta">Pasta</option>
                            </select>
                            <div style="color:red" th:if="${#fields.hasErrors('catalog')}" th:errors="*{catalog}">catalog Error</div>
                        </div>

                        <div class="form-group mt-3">
                            <label for="description">Enter the description: </label>
                            <textarea class="form-control" type="text" th:field="*{description}" id="description"></textarea>
                            <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">description Error</div>
                        </div>

                        <div class="form-group mt-3">
                            <label for="price">Enter the price: </label>
                            <input class="form-control" type="number" th:field="*{price}" id="price" min="0">
                            <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">price Error</div>
                        </div>

                        <div class="form-group mt-3">
                            <label for="quantity">Enter the quantity: </label>
                            <input class="form-control" type="number" th:field="*{quantity}" id="quantity" min="1" max="100">
                            <div style="color:red" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">quantity Error</div>
                        </div>

                        <input type="hidden" th:field="*{image}">
                        <input type="hidden" th:field="*{id}">

                        <input class="btn btn-primary mt-3" type="submit" value="Update"/>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
