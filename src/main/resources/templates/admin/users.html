<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <img th:src="@{'/viewPhoto/logo'}" style="height: 200px;" class="d-block" alt="..."/>
    </div>

    <div th:insert="~{admin/navbar.html :: navbar}"></div>

    <div class="container">
        <div class="row mt-5">
            <div class="col-8 offset-2">
                <h1 class="text-center my-3">All User</h1>
                <table class="table table-bordered text-center">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Firstname</th>
                        <th>LastName</th>
                        <th>Role</th>
                        <th>Modify</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="person: ${people}">
                        <td th:text="${person.getId()}"></td>
                        <td th:text="${person.getEmail()}"></td>
                        <td th:text="${person.getLastname()}"></td>
                        <td th:text="${person.getFirstname()}"></td>
                        <td th:text="${person.getRole()}"></td>
                        <td>
                            <div class="d-flex justify-content-center flex-wrap">
                                <a th:href="@{/admin/user/update/{id}(id=${person.getId()})}" class="btn btn-info btn-sm">Modify</a>
                                <form th:method="DELETE" th:action="@{/admin/user/delete/{id}(id=${person.getId()})}" class="mx-3">
                                    <input class="btn btn-danger btn-sm" type="submit" value="Delete"/>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
